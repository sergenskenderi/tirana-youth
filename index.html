<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeYouth Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #8B4513;
            border-radius: 50%;
        }

        .hero {
            position: relative;
            min-height: 80vh;
            padding: 2rem;
            background: url('https://wallpapers.com/images/featured/youthful-xah0oxi49avys9ig.webp') center/cover no-repeat;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-title {
            font-size: 4rem;
            color: #8B4513;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .hero-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .cta-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background-color: #2E8B57;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .contact-info {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 2rem;
            }

            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
